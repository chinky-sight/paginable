name: Test

on: 
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1.5.3
        with:
          channel: "stable"
          
      - name: Testing and analyzing paginablelistviewbuilder_example
        run: |
          cd example/paginablelistviewbuilder_example
          flutter pub get
          flutter analyze
          flutter test

      - name: Testing and analyzing paginablelistviewbuilder_example
        run: |
          cd example/paginablesliverchildbuilderdelegate_example
          flutter pub get
          flutter analyze
          flutter test

      - name: Testing and analyzing paginable
        run: |
          flutter pub get
          flutter analyze
          flutter test


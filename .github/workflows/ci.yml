name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1.5.3
        with:
          channel: "stable"

      - run: cd example/paginablelistviewbuilder_example/ && flutter pub get
      - run: cd example/paginablelistviewbuilder_example/ && flutter analyze
      - run: cd example/paginablelistviewbuilder_example/ && flutter test

      - run: cd example/paginablesliverchildbuilderdelegate_example/ && flutter pub get
      - run: cd example/paginablesliverchildbuilderdelegate_example/ && flutter analyze
      - run: cd example/paginablesliverchildbuilderdelegate_example/ && flutter test

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
